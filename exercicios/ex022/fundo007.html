<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralização Vertical</title>
    <style>
       #conteiner {
        height: 500px;
        background: darkblue url("img/target001.png") no-repeat;
        background-size: 100% 100%;
        padding: 20px;
        position: relative;
       }

       #conteudo {
        height: 200px;
        width: 300px;
        background: darkred url("img/target001.png") no-repeat;
        background-size: 100% 100%;
        position: absolute;
        top: 50%;
        left: 50%;

        transform: translate(-50%, -50%);
       }
    </style>
</head>
<body>
    <section id="conteiner">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
