<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir o site em diferentes dispositivos ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        
        <img src="img/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h2>Reproduzindo áudios</h2>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>

    <audio preload="metadata" controls loop>
        <source src="midias/As You Fade Away - NEFFEX.mp3" type="audio/mpeg">
        <source src="midias/As You Fade Away - NEFFEX.ogg" type="audio/ogg">
        <source src="midias/As You Fade Away - NEFFEX.wav" type="audio/wav">
        <p>Seu nabegador não suporta áudio <a href="midias/As You Fade Away - NEFFEX.mp3" download="As You Fade Away.mp3" type="audio/mpeg">Clique aqui para baixar o áudio</a></p>
    </audio>
</body>
</html>
