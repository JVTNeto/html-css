<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Imagens flexíveis</title>
</head>
<body>
    <h1>Imagem flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho sua janela para aproveitar a melhor experiência</p>
    <p>
        <picture>
            <source media="(max-width: 750px)" srcset="img/foto-pequena.png" type="image/png">

            <source media="(max-width: 1200px)" srcset="img/foto-media.png" type="image/png">

           <img src="img/foto-grande.png" alt="Imagem Flexível">
        </picture>
    </p>
</body>
</html>
